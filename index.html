<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 手机显示 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
		<!-- 框架 -->
		<link rel="stylesheet" href="lib/mdui/css/mdui.min.css" />
		<script src="lib/mdui/js/mdui.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<title>三水 - 工具箱</title>
	</head>
	<body class="mdui-drawer-body-left">
		
		<div class="mdui-toolbar mdui-appbar">
		  <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons" id="toggle">menu</i></a>
		  <span class="mdui-typo-title">三水 - 工具箱</span>
		  <div class="mdui-toolbar-spacer"></div>
		</div>

		<div class="mdui-drawer" id="drawer">
			<ul class="mdui-list">
				<li class="mdui-list-item mdui-ripple" id="home">
					<i class="mdui-list-item-icon mdui-icon material-icons">ondemand_video</i>
					<div class="mdui-list-item-content">首页</div>
				</li>
				<li class="mdui-subheader">工具箱吧</li>
				<li class="mdui-list-item mdui-ripple" id="video">
					<i class="mdui-list-item-icon mdui-icon material-icons">ondemand_video</i>
					<div class="mdui-list-item-content">VIP视频解析</div>
				</li>
				<li class="mdui-subheader">开发中...</li>
			</ul>
		</div>

		<iframe id="subject" height="100%" width="100%" frameborder="0" src="" allowfullscreen="" scrolling="no" align="center">
			123
		</iframe>
	</body>
	<script>
		$(function(){
			$("#subject").attr('src','video.html')
			doUI("home","home.html");
			doUI("video","video.html");
		})



		function doUI(id,url) {
			$("#"+id).click(function () {
				$("#subject").attr('src',url)
			})
		}

		/*------------左侧侧边栏---------*/
		var inst = new mdui.Drawer('#drawer');
		var drawer = document.getElementById('drawer');
		document.getElementById('toggle').addEventListener('click', function () {
			inst.toggle();
		});
		drawer.addEventListener('close.mdui.drawer', function () {
			console.log('close');
		});
		/*---------------------------*/
	</script>
	<style>
		body,html{
			height: 100%;
		}
		#subject{
			margin-top: 10px;
		}
	</style>
</html>
